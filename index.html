<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="card-container">
  <div class="image-container">
    <img src="images/image-equilibrium.jpg" alt="NFT-art" class="image-container">
    <div class="view-icon">
      <img src="images/icon-view.svg" alt="View icon"/>
    </div>
  </div>
    <div class="text">
      <h3>Equilibrium #3429</h3>
      Our Equilibrium collection promotes<br> balance and calm.
      <div class="cost">0.041ETH
        <img src="images/icon-ethereum.svg" alt="ETH">
      </div>
      <div class="offer-time">3 days left
        <img src="images/icon-clock.svg" alt="clock-icon">
      </div>
    </div><hr>
  <div class="footer">
    <img src="images/image-avatar.png" alt="avatar-picture">
    <div class="author">Creation of <b>Jules Wyvern</b></div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
